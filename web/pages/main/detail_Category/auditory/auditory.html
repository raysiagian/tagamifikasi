<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ray Siagian">
        <meta name="description" content="Saya sedang belajar html">
        <title>Gamifikasi dengan Metode VAK</title>
        <link rel="icon" href="../../assets/images/cartoonpfpcircle.png" type="image/x-icon">
        <script src="../../../../assets/js/script.js"></script>
        <link rel="stylesheet" href="../../../../assets/css/main.css" type="text/css">
        <link rel="stylesheet" href="../../../../assets/css/color.css" type="text/css">
        <link rel="stylesheet" href="../../../../assets/css/section.css" type="text/css">
        <link rel="stylesheet" href="../../../../assets/css/margin.css" type="text/css">
        <link rel="stylesheet" href="../../../../assets/css/navbar.css" type="text/css">
        <link rel="stylesheet" href="../../../../assets/css/footer.css" type="text/css">
        <style>
            body {
                font-family: 'Comic Sans MS', cursive, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(to right, #ff9a9e, #fad0c4);
                margin: 0;
            }
            .quiz-container {
                background: white;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                text-align: center;
                border: 5px solid #ff6b81;
                animation: bounce 1s infinite alternate;
            }
            @keyframes bounce {
                from { transform: translateY(0); }
                to { transform: translateY(-5px); }
            }
            .options {
                margin-top: 15px;
            }
            .btn-primary {
                background-color: #ff4757;
                color: white;
                border: none;
                padding: 12px 25px;
                margin: 8px;
                border-radius: 10px;
                cursor: pointer;
                font-size: 18px;
                transition: all 0.3s;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            }
            .btn-primary:hover {
                background-color: #ff6b81;
                transform: scale(1.1);
            }
            .correct {
                background-color: #2ed573 !important;
                animation: correctAnim 0.5s ease-in-out;
            }
            @keyframes correctAnim {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
        </style>
    </head>

    <body>
        <main>
            <section class="section-category">
                <div class="quiz-container">
                    <h2>Pertanyaan:</h2>
                    <audio controls>
                        <source src="../../../../assets/audio/dummyaudio.mp3" type="audio/mpeg">
                    </audio>
                    <p>Angka berapakah yang disebut?</p>
                    <div class="options">
                        <button class="btn-primary" onclick="showCorrect(this, true)">4</button>
                        <button class="btn-primary" onclick="showCorrect(this, false)">5</button>
                        <button class="btn-primary" onclick="showCorrect(this, false)">2</button>
                        <button class="btn-primary" onclick="showCorrect(this, false)">3</button>
                    </div>
                </div>
            </section>
            <a class="btn-primary" href="../../home.html">Kembali</a>
        </main>
    </body>
</html>
